name: Run Python Script Automatically Every Minute

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run ISS Tracker
      run: |
        while true; do
          python iss_tracker.py
          sleep 10
        done
    - name: Save Output Figure
      uses: actions/upload-artifact@v2
      with:
        name: output-figure
        path: output.png
